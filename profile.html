<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUNDAY - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Custom Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#42A5F5',
                        'secondary': '#1976D2',
                        'accent': '#FFEB3B',
                        'background': '#121212',
                        'card': '#1E1E1E',
                        'warning': '#FFC107',
                        'success': '#10B981',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }
        /* GitHub Contribution Graph - Responsive */
        .contribution-graph {
            display: grid;
            grid-template-columns: 30px repeat(53, 12px); /* Left labels + 53 weeks */
            grid-template-rows: repeat(7, 12px) 25px; /* 7 day rows + bottom months row */
            gap: 0 1px; /* Tight spacing */
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            margin: 20px 0;
            width: fit-content;
            max-width: 100%;
            justify-items: stretch;
            align-items: stretch;
            overflow-x: auto;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .contribution-graph {
                grid-template-columns: 20px repeat(53, 8px);
                grid-template-rows: repeat(7, 8px) 20px;
                padding: 5px;
                font-size: 9px;
            }
            .graph-day {
                width: 8px !important;
                height: 8px !important;
            }
            .graph-label, .graph-month {
                font-size: 9px !important;
            }
            body {
                padding: 0.5rem !important;
            }
            nav h1 {
                font-size: 1.25rem !important;
            }
            .max-w-4xl {
                padding: 0 !important;
            }
        }
        .graph-day {
            width: 12px;
            height: 12px;
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 2px;
            transition: all 0.2s ease;
            cursor: pointer;
            margin: 0;
            padding: 0;
            display: block;
            box-sizing: border-box;
        }
        .graph-day.active {
            background-color: #238636 !important;
            border-color: #238636 !important;
        }
        .graph-day:hover {
            border-color: #f0f6fc;
            background-color: rgba(240, 246, 252, 0.1);
        }
        .graph-label {
            grid-column: 1;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            font-size: 11px;
            color: #8b949e;
            display: flex;
            align-items: center;
            justify-content: center;
            transform: rotate(180deg);
            padding: 0;
            margin: 0;
            height: 100%;
            border: none;
            background: transparent;
        }
        .graph-month {
            grid-row: 8;
            font-size: 11px;
            color: #8b949e;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: horizontal-tb;
            transform: none;
            padding: 0 2px;
            margin: 0;
            border: none;
            background: transparent;
        }
        /* Force exact sizing */
        .contribution-graph > *:not(.graph-label):not(.graph-month) {
            min-height: 12px;
            min-width: 12px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="bg-background p-4">
    <!-- Navbar with Back Button -->
    <nav class="bg-card p-4 rounded-lg mb-6 flex justify-between items-center">
        <a href="/home" class="text-primary hover:underline flex items-center">
            ‚Üê Back to Home
        </a>
        <h1 class="text-2xl font-bold text-primary">Your Profile</h1>
        <a href="/logout" class="bg-warning text-black px-4 py-2 rounded hover:bg-accent">Logout</a>
    </nav>

    <div class="max-w-4xl mx-auto space-y-6">
        <div id="profileInfo" class="p-4 bg-gray-800 rounded-lg"></div>
        
        <section>
            <h3 class="text-xl font-semibold mb-4 text-success">Active Days (GitHub Style)</h3>
            <div id="contributionGraph" class="contribution-graph"></div>
            <p class="text-sm text-gray-400 mt-2">Green squares indicate days you completed a pose (9s+ hold & 90%+ accuracy). Hover for details.</p>
        </section>
        
        <section>
            <h3 class="text-xl font-semibold mb-4 text-primary">Asana Completion Stats</h3>
            <div class="bg-gray-800 p-4 rounded-lg">
                <canvas id="asanaChart" class="w-full h-64"></canvas>
            </div>
            <p class="text-sm text-gray-400 mt-2">Bar height shows number of successful completions per asana (all poses counted).</p>
        </section>
    </div>

    <script>
        let profileData = null;
        let asanaChart = null;

        // Auto-load on page load
        window.onload = async function() {
            try {
                const res = await fetch('/api/profile');
                const data = await res.json();
                if (data.error) throw new Error(data.error);
                profileData = data;
                console.log('Profile data:', profileData); // DEBUG: Check in console
                renderProfile();
            } catch (err) {
                document.getElementById('profileInfo').innerHTML = `<p class="text-warning">Failed to load profile: ${err.message}</p>`;
                console.error('Profile load error:', err); // DEBUG
            }
        };

        function renderProfile() {
            if (!profileData) return;

            // User Info - Fix date parsing
            let joinedDate;
            if (profileData.created_at) {
                try {
                    const dateObj = new Date(profileData.created_at);
                    // Check if date is valid
                    if (!isNaN(dateObj.getTime()) && dateObj.getFullYear() > 2020) {
                        joinedDate = dateObj.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                    } else {
                        // If invalid, use current date as fallback
                        joinedDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                    }
                } catch (e) {
                    joinedDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
                }
            } else {
                // If created_at is null/undefined, use current date
                joinedDate = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
            }
            
            document.getElementById('profileInfo').innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <p><strong>Name:</strong> ${profileData.name}</p>
                        <p><strong>Email:</strong> ${profileData.email}</p>
                    </div>
                    <div>
                        <p><strong>Total Active Days:</strong> ${profileData.total_active_days || 0}</p>
                        <p><strong>Joined:</strong> ${joinedDate}</p>
                    </div>
                </div>
            `;

            // Asana Bar Chart
            const ctx = document.getElementById('asanaChart').getContext('2d');
            if (asanaChart) asanaChart.destroy();
            const asanaLabels = Object.keys(profileData.completed_asanas || {});
            const asanaData = Object.values(profileData.completed_asanas || {});
            console.log('Asana data for chart:', { labels: asanaLabels, data: asanaData }); // DEBUG
            asanaChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: asanaLabels.length ? asanaLabels : ['No completions yet'],
                    datasets: [{
                        label: 'Successful Completions (9s+ & 90%+)',
                        data: asanaData.length ? asanaData : [0],
                        backgroundColor: 'rgba(16, 185, 129, 0.8)',
                        borderColor: '#059669',
                        borderWidth: 1,
                        borderRadius: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: { 
                            beginAtZero: true,
                            ticks: { color: '#E0E0E0', stepSize: 1 },
                            grid: { color: '#333' }
                        },
                        x: {
                            ticks: { color: '#E0E0E0' },
                            grid: { color: '#333' }
                        }
                    },
                    plugins: {
                        legend: { 
                            display: false,
                            labels: { color: '#E0E0E0' }
                        }
                    }
                }
            });

            // FIXED Contribution Graph: Starts Nov 11, 2024; Nov 16, 2025 in week 53, row 7
            renderContributionGraph(profileData.activity_log);
        }

        function renderContributionGraph(activeDates) {
            const graph = document.getElementById('contributionGraph');
            graph.innerHTML = '';

            // Use actual current date instead of hardcoded dates
            const now = new Date();
            const totalWeeks = 53;
            
            // Calculate start date: 53 weeks ago from today
            const startDate = new Date(now);
            startDate.setDate(startDate.getDate() - (totalWeeks * 7));
            
            // Adjust to start on Monday
            const dayOfWeek = startDate.getDay();
            const daysToMonday = dayOfWeek === 0 ? -6 : 1 - dayOfWeek;
            startDate.setDate(startDate.getDate() + daysToMonday);

            // FIXED: Day labels (M/W/F on rows 1,3,5)
            const dayRows = [1, 3, 5];
            const dayLabels = ['M', 'W', 'F'];
            dayRows.forEach((row, idx) => {
                const labelDiv = document.createElement('div');
                labelDiv.className = 'graph-label';
                labelDiv.textContent = dayLabels[idx];
                labelDiv.style.gridRow = row;
                labelDiv.style.gridColumn = 1;
                graph.appendChild(labelDiv);
            });

            // Generate month labels dynamically based on start date
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            const monthsShown = new Set();
            let lastMonth = -1;
            
            for (let week = 0; week < totalWeeks; week++) {
                const weekDate = new Date(startDate);
                weekDate.setDate(weekDate.getDate() + (week * 7));
                const month = weekDate.getMonth();
                
                // Show month label at the start of each new month
                if (month !== lastMonth && !monthsShown.has(`${month}-${week}`)) {
                    const monthDiv = document.createElement('div');
                    monthDiv.className = 'graph-month';
                    monthDiv.textContent = monthNames[month];
                    monthDiv.style.gridRow = 8;
                    monthDiv.style.gridColumn = week + 2;
                    graph.appendChild(monthDiv);
                    monthsShown.add(`${month}-${week}`);
                    lastMonth = month;
                }
            }

            // FIXED: Generate cells: Advance date by 1 day per cell, row=day of week, col=week+1
            let currentDate = new Date(startDate);
            for (let week = 0; week < totalWeeks; week++) {
                for (let dayOfWeek = 0; dayOfWeek < 7; dayOfWeek++) {
                    const row = dayOfWeek + 1; // Mon=1, Sun=7
                    const col = week + 2; // Week 0=col2, up to week52=col54
                    const cellDiv = document.createElement('div');
                    cellDiv.className = 'graph-day';
                    cellDiv.style.gridRow = row;
                    cellDiv.style.gridColumn = col;
                    const dateStr = currentDate.toISOString().split('T')[0];
                    if (activeDates.includes(dateStr)) {
                        cellDiv.classList.add('active');
                        cellDiv.title = `Active on ${currentDate.toLocaleDateString()}`;
                    } else {
                        cellDiv.title = dateStr;
                    }
                    graph.appendChild(cellDiv);
                    currentDate.setDate(currentDate.getDate() + 1);
                    if (currentDate > now) break; // Stop after today
                }
                if (currentDate > now) break;
            }

            console.log(`Graph rendered: Start ${startDate.toDateString()}, End ~${now.toDateString()}, Active:`, activeDates); // DEBUG
        }
    </script>
</body>
</html>
